    .feed-header div {
      margin-left: 125px;
    }

      margin: 0;

    }

</head><body>
  <header class="feed-header">
    <img src="https://codemelted.com/assets/images/logo-codemelted-developer.png" />
    <div></div>
    <select id="cmbOptions">
      <option selected value="codemelted_dev">CodeMelted DEV Project</option>
      <option value="codemelted_flutter">Flutter Module</option>
      <option value="codemelted_js">JS Module</option>
      <option value="codemelted_pwsh">pwsh Core Module</option>
      <option value="codemelted_rust/codemelted">Rust Module</option>
      <option value="codemelted_pi">Raspberry Pi</option>
    </select>
  </header>
  <div class="content-container">
    <iframe id="frmContent" src="codemelted_dev/index.html" frameborder="0" width="100%" height="100%" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
  </div>
  <codemelted-navigation></codemelted-navigation>
  <script>
    // Handle the changing of content.
    const optSDKs = document.getElementById("cmbOptions");
    const frmContent = document.getElementById("frmContent");
    optSDKs.onchange = (evt) => {
      if (evt.target.value != "") {
        let rand = Math.random();
        frmContent.src = `${evt.target.value}/index.html?rand=${rand}`;
      }
    };

    // Handle the override of codemelted_navigation.js click actions.
    setTimeout(() => {
      window.onPrintPageClicked = () => {
        alert("Override Print Page Clicked!");
      }

      window.onReadPageClicked = () => {
        alert("Override Read Page Clicked!");
      }

      window.onSharePageClicked = () => {
        alert("Override Share Page Clicked");
      }
    }, 250);
  </script>
</body></html>
